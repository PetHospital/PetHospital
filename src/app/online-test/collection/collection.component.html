<div class="em_main">
    <div class="ec_sidel">
        <div class="golbal_side">
            <div class="Navigation">
              <a class="ep_sidel_a ep_to_choose" href="/mistake">
                <img class="ep_img" src="../../../assets/images/exam/wrongCollection.png">
                <span class="ec_sa_span">我的错题</span>
              </a>
              <a class="ep_sidel_a ep_active">
                <img class="ep_img" src="../../../assets/images/exam/fork.png">
                <span class="ec_sa_span">我的收藏</span>
              </a>
            </div>
        </div>
    </div>
    <div class="ec_sider" *ngFor="let parent of CollectionList">
        <div class="ep_topic">
            <div class="ep_t_topic">
                <div class="ep_tt_num">{{parent.id}}</div>
                <div class="ep_tt_topic pading">【{{parent.question.type}}】</div>
                <div class="pading"><span>{{parent.question.subject}}</span></div>
            </div>
            <ul class="ep_t_ul" *ngFor="let child of parent.question.options">
            <li>
                <label>
                    <b>{{child.id}}.</b><p>{{child.content}}</p>                                
                </label>
            </li>
            </ul>
            <div class="eh_t_solution">
                <div class="eh_ts_a">
                      <div class="eh_uanswer">
                          <img class="em_icon" src="../../../assets/images/exam/correct.png">
                          <span>正确答案：
                              <b>{{parent.question.answer}}</b>
                          </span>
                      </div>
                </div>
                <div class="eh_ts_s">
                    <a (click)="manageCollection(parent.id)">取消收藏</a>
                    <a (click)="viewSolution(parent.id)" [class.a_active]="parent.showSolution===true">解析</a>
                </div>
            </div>
            <div class="eh_t_resolve" [class.active]="parent.showSolution===true">
                <div class="eh_resolve_nexist">{{parent.question.solution}}</div>
            </div>
        </div>
    </div>
  </div>
