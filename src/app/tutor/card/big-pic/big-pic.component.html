<div class="pic-box" [class.hide] = "isHide" >
    <div class="pic">
        <div class="image"><img [src] = "currentPic"></div>     
    </div>
    <div class="float-board">
        <div class="out" (click)="closePic()"><img src="../../../../assets/images/quit.png"></div>
        <div class="float-func">
            <div class="change">
                <div class="left" (click)="downPage()"><img src="../../../../assets/images/left.png"></div>
                <div class="right" (click)="upPage()"><img src="../../../../assets/images/right.png"></div>
            </div>
        </div>
    </div>
</div>
