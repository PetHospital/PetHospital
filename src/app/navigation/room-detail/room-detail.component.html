<div class="back">
    <p class="back-arrow" (click)="back()">
        <img src="/assets/images/share/back.png">
        <br>
        <span style="color:white">Back</span>
    </p>
</div>
<div class="header-wrapper">
    <div class="content-header">
        <app-header></app-header>
    </div>
</div>
<div class="content">
    <div class="image-wrapper">
        <img *ngIf="room" src={{room.image}} id="image" class="image" />
        <div class="learn-more">
            <p class="word">LEARN MORE</p>
            <p class="arrow-bottom">
                <img src="/assets/images/share/arrow-bottom.png">
            </p>
        </div>
    </div>
    <div class="detail">
        <div class="title">{{room && room.name}}</div>
        <p class="charge">主要负责人:&nbsp;{{room && room.charge}}</p>
        <div class="word-content">
            <div class="intro">
                <p>{{room && room.intro1}}</p>
                <p>{{room && room.intro2}}</p>
            </div>
            <div class="imageandvideo">
                <img src={{room.image}}>
                <video #myvideo class="video" width="400" height="250" src="../../assets/videos/mango.MP4" controls="controls"></video>
            </div>
        </div>
    </div>
</div>
<app-footer></app-footer>
